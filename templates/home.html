{% extends "base.html" %}

{% block header_left %}
<button class="map-icon fa fa-map-marker"></button>
{% endblock %}

{% block header_right %}
<button class="filter-toggle fa fa-filter"></button>
{% endblock %}

{% block content %}

<div class="search-wrap">
    <input autocomplete="off" type="text" spellcheck="false" id="searchTxt" placeholder="Search for Stops">
</div>

<div class="loader"></div>
<ul id="result"></ul>

<h2 id="title" style="margin-top:15px;"><i style="float:none" class="fa fa-star fav-active"></i>Favorites</h2>
<ul class="favorites"></ul>

{% endblock %}

{% block footer %}
{{ super() }}

<script src="{{ url_for('static', filename='search.js') }}"></script>
<script src="{{ url_for('static', filename='favorites.js') }}"></script>
<script src="{{ url_for('static', filename='filter.js') }}"></script>

<script>
	
$( document ).ready(function() {
	
	listFavorites();
	updateActiveFilterButtons();

	$('.route-short-filter').click(function() {
		updateSavedFilters( $(this) );
		updateActiveFilterButtons();
	});

});
            
</script>

{% endblock %}
