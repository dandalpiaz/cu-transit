{% extends "base.html" %}

{% block content %}

<div class="full-width-bg">

	<div class="search-wrap">
		<input autocomplete="off" type="text" spellcheck="false" id="searchTxt" placeholder="Search for Stops"><i class="fa fa-search"></i>

		<div class="loader"></div>
		<ul id="result" style="display:none;"></ul>
	</div>

</div>

<div id="favorites">
	<h2 id="title" style="margin-top:15px;"><i style="float:none" class="fa fa-star fav-active"></i>Favorites</h2>
	<ul class="favorites"></ul>
</div>

<p class="attribution">Data provided by: <a target="_blank" href="https://mtd.org">mtd.org</a></p>

{% endblock %}

{% block footer %}
{{ super() }}

<style>
h1 {padding-right: 30px;}
.main {margin-top: 67px;}
.full-width-bg { background: url( "{{ url_for('static', filename='cu.jpg') }}" ); }
html {background: rgba(238,49,36,.8);}
</style>

<script src="{{ url_for('static', filename='search.js') }}"></script>
<script src="{{ url_for('static', filename='favorites.js') }}"></script>
<script src="{{ url_for('static', filename='filter.js') }}"></script>

<script>
	
$( document ).ready(function() {
	
	listFavorites();
	updateActiveFilterButtons();

	$('.route-short-filter').click(function() {
		updateSavedFilters( $(this) );
		updateActiveFilterButtons();
	});

});
            
</script>

{% endblock %}
