{% extends "base.html" %}

{% block head %}
{{ super() }}
	<style>
	.loader {position: fixed; top: 84px; right: 15px;}
	</style>
{% endblock %}

{% block content %}
	<h2 id="title" class="stop-title"><button class="fa fa-star"></button>{{ stop_name }}</h2>
	<div id="insert"></div>
	<div class="loader" style="display:block"></div>
	<div class="error"></div>
	<div id="no-filtered-results"></div>
	<p id="current-filters-parent">Active filters (<a id='filter-update-toggle'>update</a>): <span id="current-filters"></span></p>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="{{ url_for('static', filename='js/stop.js') }}"></script>
<script src="{{ url_for('static', filename='js/favorites.js') }}"></script>
<script src="{{ url_for('static', filename='js/filter.js') }}"></script>
<script>
function request_stop_data() {
	$.get("/{{ stop_id | safe }}", function(responseText) {
		json = responseText;
	}).done(function() {
		if (json == "") {
			$('.loader').hide();
			$('#insert').html("");
			$('.error').html("<p>There was an error getting the requested data. Please try again later.</p>");
			return
		}
		$('#insert').html("");
		parseStopData();
		getTimeColor();
		updateActiveFilterButtons();
		printActiveFilters();
		showHideDepartures();
		$('.loader').hide();
	});
}

$(document).ready(function() {
	request_stop_data();
	setInterval(function() {
		$('.loader').show();
		request_stop_data();
	}, 30 * 1000); // x * 1000 milsec

	document.title = "{{ stop_name | safe }}" + " | MTD"

	$('.route-short-filter').click(function() {
		updateSavedFilters( $(this) );
		updateActiveFilterButtons();
		printActiveFilters();
		showHideDepartures();
	});

	checkIfStopIsFavorite("{{ stop_name | safe }}");
	$('.fa-star').click(function() {
		addRemoveFavorite( $(this), "{{ stop_id | safe }}", "{{ stop_name | safe }}" );
	});

})
</script>
{% endblock %}
