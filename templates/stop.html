{% extends "base.html" %}

{% block head %}
{{ super() }}
	<style>
	#spinner {
		position: fixed;
		top: 62px;
		left: -8px;
		width: 10px;
		height: 10px;
		border: 2px solid #f3f3f3;
		border-top: 2px solid #3498db;
	}
	</style>
{% endblock %}

{% block header_right %}<button id="filter-toggle" class="fa fa-filter" aria-expanded="false" aria-label="Toggle Filter section"></button>{% endblock %}

{% block content %}
	<h1 id="stop-title"><button class="fa fa-star" aria-label="Not Starred"></button>{{ stop_name }}</h1>
	<div id="spinner" style="display:block"></div>
	<div id="stop-data"></div>
	<div id="no-filter-results"></div>

	<div id="footer" style="display:none;">
		<p id="load-time"></p>
		<p id="current-filters-parent">
			<span id="current-filters-label">Active filters:</span> <span id="current-filters"></span>
		</p>
	</div>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/stop.js') }}"></script>
<script>

function update_stop_page() {
	$('#stop-data').html("");
	parseStopData();
	getTimeColor();
	updateActiveFilterButtons();
	printActiveFilters();
	showHideDepartures();
	$('#spinner').hide();
	$('#load-time').html( "Loaded at: " + moment().format('h:mm A') );
	$('#footer').show();
}

function request_stop_data() {
	$.ajax({
		url: "/{{ stop_id | safe }}",
		type: "GET",
		dataType: "json",
		timeout: 15000,
		success: function(response) {
			json = response;
			update_stop_page();
		},
		error: function(xmlhttprequest, textstatus, message) {
			$('#stop-data').html("<p>There was a problem retrieving the stop data. Please try again later.</p>");
			$('#no-filter-results').html("");
			$('#spinner').hide();
			$('#footer').hide();
		}
	})
}

$(document).ready(function() {
	request_stop_data();
	
	setInterval(function() {
		$('#spinner').show();
		request_stop_data();
	}, 30 * 1000); // x * 1000 milsec

	document.title = "{{ stop_name | safe }}" + " | Transit CU"

	checkIfStopIsFavorite("{{ stop_name | safe }}");
	$('.fa-star').click(function() {
		addRemoveFavorite( $(this), "{{ stop_id | safe }}", "{{ stop_name | safe }}" );
	});

})
</script>
{% endblock %}
