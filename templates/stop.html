{% extends "base.html" %}

{% block head %}
{{ super() }}
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--<meta http-equiv="refresh" content="30">-->

	<style>

	.fa-star {
		color: yellow;
		-webkit-text-stroke-width: 1px;
		-webkit-text-stroke-color: orange;
		font-size: 27px;
		float: right;
		margin-top: 3px;
		margin-right: 15px;
	}

	.fa-star:hover {
		cursor: pointer;
	}
	
	.fav-active {
		color: white;
	}

	.stop-title {
		float:left;
		margin-top: 0px;
	}

	#insert {
		clear: both;
	}
	
	</style>

{% endblock %}

{% block content %}

<h2 id="title" class="stop-title"></h2><i class="fa fa-star fav-active"></i>
<div id="insert"></div>
<div id="no-filtered-results"></div>

<h2>Filter By:</h2>

<div id="filters">
</div>

{% endblock %}

{% block footer %}
{{ super() }}

<script>
	var json = JSON.parse('{{ data | tojson | safe}}');
	var json2 = JSON.parse('{{ title | tojson | safe}}');
	var all_stops_data = JSON.parse('{{ all_stops_data | tojson | safe}}');
</script>
<script src="{{ url_for('static', filename='stop.js') }}"></script>
<script src="{{ url_for('static', filename='favorites.js') }}"></script>
<script src="{{ url_for('static', filename='filter.js') }}"></script>

<script>

$(document).ready(function() {

	getStopData();
	getTimeColor();
	document.title = title + " | MTD"

	createFilterButtons();
	updateActiveFilterButtons();
	showHideDepartures();

	$('.route-short-filter').click(function() {
		updateSavedFilters( $(this) );
		updateActiveFilterButtons();
		showHideDepartures();
	});

	$('.fa-star').click(function() {
		toggleFavorite( $(this) );
	});

})
			
</script>

{% endblock %}
