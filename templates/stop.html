{% extends "base.html" %}

{% block head %}
{{ super() }}
	<style>
	#spinner {
		position: fixed;
		top: 62px;
		left: -8px;
		width: 10px;
		height: 10px;
		border: 2px solid #f3f3f3;
		border-top: 2px solid #3498db;
	}
	</style>
{% endblock %}

{% block header_right %}<button id="filter-toggle" class="fa fa-filter" aria-expanded="false" aria-label="Toggle Filter section"></button>{% endblock %}

{% block content %}
	<h1 id="stop-title"><button class="fa fa-star" aria-label="Not Starred"></button>{{ stop_name }}</h1>
	<div id="spinner" style="display:block"></div>
	<div id="stop-data"></div>
	<div id="no-filter-results"></div>

	<div id="footer" style="display:none;">
		<p id="load-time"></p>
		<p id="current-filters-parent">
			<span id="current-filters-label">Active filters:</span> <span id="current-filters"></span>
		</p>
	</div>
{% endblock %}

{% block footer %}
{{ super() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" integrity="sha256-CutOzxCRucUsn6C6TcEYsauvvYilEniTXldPa6/wu0k=" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/stop.js') }}"></script>
<script>

function update_stop_page() {
	$('#stop-data').html("");
	parseStopData();
	getTimeColor();
	updateActiveFilterButtons();
	printActiveFilters();
	showHideDepartures();
	$('#spinner').hide();
	$('#load-time').html( "Loaded at: " + moment().format('h:mm A') );
	$('#footer').show();
}

function request_stop_data() {
	$.ajax({
		url: "/{{ stop_id }}",
		type: "GET",
		dataType: "json",
		timeout: 60000,
		success: function(response) {
			json = response;
			update_stop_page();
		},
		error: function(xhr) {
			if (xhr.status == 404) {
				window.location.replace("/404");
			} else {
				if ( $("#error").length) {
					$('#error-time').html( moment(lastLoad).fromNow() );
				} else {
					lastLoad = moment().subtract(30, "seconds");
					$('#stop-data').prepend("<p id='error'>There was a problem retrieving the stop data. Please try again later. The data below was last loaded: " + "<span id='error-time'>" + "less than a minute ago" + "</span>" + "</p>");
				}
			}
			$('#no-filter-results').html("");
			$('#spinner').hide();
			$('#footer').hide();
		}
	})
}

$(document).ready(function() {
	request_stop_data();
	
	setInterval(function() {
		$('#spinner').show();
		request_stop_data();
	}, 30 * 1000); // x * 1000 milsec

	document.title = "{{ stop_name }}" + " | Transit CU"

	checkIfStopIsFavorite("{{ stop_name }}");
	$('.fa-star').click(function() {
		addRemoveFavorite( $(this), "{{ stop_id }}", "{{ stop_name }}" );
	});

})
</script>
{% endblock %}
